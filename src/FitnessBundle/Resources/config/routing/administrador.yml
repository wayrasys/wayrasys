administrador_index:
    path:     /
    defaults: { _controller: "FitnessBundle:Administrador:index" }
    methods:  GET

administrador_show:
    path:     /{id}/show
    defaults: { _controller: "FitnessBundle:Administrador:show" }
    methods:  GET

administrador_new:
    path:     /new
    defaults: { _controller: "FitnessBundle:Administrador:new" }
    methods:  [GET, POST]

administrador_edit:
    path:     /{id}/edit
    defaults: { _controller: "FitnessBundle:Administrador:edit" }
    methods:  [GET, POST]

administrador_delete:
    path:     /{id}/delete
    defaults: { _controller: "FitnessBundle:Administrador:delete" }
    methods:  DELETE
